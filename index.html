<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="weatherHome.js" defer></script>
    <title>Weather App!</title>
  </head>
  <body>
    <h1>What's the weather in...</h1>
    <section id="buttons">
      <button id="new-york">New York</button>
      <button id="london">London</button>
      <button id="seoul">Seoul</button>
    </section>
    <form id="form">
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Or search for a city:"
      />
    </form>
    <section id="weather-output">
      <div>
        div
        <h2 id="city-name"></h2>
        <img src="" alt="" />
        <p id="temp"></p>
        <p id="description"></p>
        <p id="when"></p>
      </div>
    </section>
  </body>
</html>
